<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Title</title>
    </head>

    <body>
        <form method="post" action="{% url 'adddata' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Date</label>
                <input name="date" type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter number" />
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Android ID</label>
                <input name="androidid" type="text" class="form-control" id="exampleInputPassword1"
                    placeholder="Password" />
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Package</label>
                <input name="package" type="text" class="form-control" id="exampleInputPassword1"
                    placeholder="Password" />
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Title</label>
                <input name="title" type="text" class="form-control" id="exampleInputPassword1"
                    placeholder="Password" />
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Message</label>
                <textarea name="msg" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>


    </html>
