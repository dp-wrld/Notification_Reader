{% load static %}
<html lang="en">
  <head>
  	<title>Log In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
                    <h4 class="text-center mb-4">Notification Services</h4>
					<div class="login-wrap p-4 p-md-5">
		      	        <h3 class="text-center mb-4">Register here...</h3>

            <hr>
            <form method="post" action="{% url 'registration' %}">
                {% csrf_token %}
                <div class="form-check">
                    <div class="form-group">
                        <label for="exampleInputEmail1">UserName</label>
                        <input name="username" type="text" class="form-control" id="username" aria-describedby="emailHelp"
                            placeholder="Enter UserName" />
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input name="email" type="text" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Enter Email id" />
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Phone</label>
                        <input name="number" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter number" />
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input name="password" type="passWord" class="form-control" id="exampleInputPassword1"
                            placeholder="Password" />
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Re-Password</label>
                        <input name="repassword" type="passWord" class="form-control" id="exampleInputPassword2"
                            placeholder="Enter Agin Password " />
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
<button type="submit" class="btn btn-primary"><a style="color: white;" href="{% url 'login' %}">Already
        Exists? Login</a></button>

	                </div>
				</div>
			</div>
		</div>
	</section>
	</body>
</html>
