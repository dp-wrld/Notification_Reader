{% extends 'userbash.html' %}
{% load static %}
{% block content %}
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<style>
    .home-content .sales-boxes .recent-sales {
        width: 100%;
        background: #fff;
        padding: 20px 30px;
        margin: 0 20px;
        border-radius: 12px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
</style>

<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">Dashbord</span>
        </div>
        <button type="submit" class="btn btn-primary">
                    <a style="color: white;" href="{% url 'changepass' %}">Change Password
                        </a></button>
        <div class="profile-details">

            <i class="fa fa-user" aria-hidden="true" style="margin-left:40px;"></i>
            <form action="{% url 'logout' %}" method="post" id="my_form">
                {% csrf_token %}
                <button type="submit"></button>
                <a href="javascript:{}" onclick="document.getElementById('my_form').submit();"
                    style="margin-left:10px; text-decoration:none;"> Logout </a>
            </form>

        </div>
    </nav>

    <div class="home-content">
        <div class="sales-boxes">
            <div class="recent-sales box">
                <div class="title">Welcome {{users.username}}</div>
                <div class="sales-details">

                    <form method="post" style="width: 100%;">
                        {% csrf_token %}
                        <div class="table-responsive">
                        <table id="bootstrapdatatable" style="width:100%" class="table table-striped table-bordered"
                               width="100%">
                            <thead>
                        <th scope="col"> Your ids</th>
                        <th>Delete id </th>
                        </thead>
                        <tbody>
                            {% for id in usersId%}
                            <tr id="{{id}}">
                            <td>{{id}}</td>
                              <td><p data-placement="top" data-toggle="tooltip" title="Delete"><a
                                            href="/user_delete_androidid/{{id}}"
                                            class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal"
                                            data-target="#delete"><span class="glyphicon glyphicon-trash"></span></a>
                                    </p></td>
                            </tr>
                            {% endfor %}
                        </tbody>

                        </table>


                            <hr>
                            <h4>Add Your Android id Here..</h4>

                            <input name="androidid" type="text" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter Android Id" />
                            <br>
                            <button type="submit" class="btn btn-primary">Add</button>

                        </div>
                        <hr>
                        <a href="{% url 'demo' %}"><input class="btn btn-primary"
                                        type="btn" value="Back to Notification"
                                        style="border:2px solid black;margin:0 0 0 10px;padding:8px 0px"></a>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
