<div class="sales-boxes">
            <div class="recent-sales box" id="auto-reload">
                <form method="post" style="width: 100%;">
                    {% csrf_token %}
                    <select name="package" id="package" style="margin:0 0 10px 10px;padding:8px; width:180px">
                        <option value="all">Search by App</option>
                        <option>whatsapp</option>
                        <option>SMS</option>
                    </select>
                    <input class="btn btn-primary" type="submit"
                                    style="border:2px solid black;margin:0 0 0 10px;padding:8px 25px">
                <div class="sales-details">
                    <div class="container">

                        {% for msgs in SMSLive %}
                        <div class="row">
                            <i class="fa fa-whatsapp" style="font-size:2rem; margin-right:0.8rem;"></i>
                            <i class="fa fa-envelope" style="font-size:2rem; margin-right:0.8rem;"></i>
                            <span class="title"><strong>{{msgs.package}}</strong></span>
                            <span class="package" style="font-size:1.8rem; margin-right:0.8rem;margin-left:0.8rem;">{{msgs.title}}</span>
                            <span class="time">May 23, 2022	5:49 p.m.</span>
                            <div class="message">{{msgs.msg}}</div>
                            <hr>
                        </div>
                        {% endfor %}

                    </div>
                </div>
                </form>
            </div>
        </div>
