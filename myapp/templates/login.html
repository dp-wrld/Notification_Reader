{% load static %}
<html lang="en">
  <head>
  	<title>Log In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Notification Reader</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Sign In</h3>

						<form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input name="number" type="text" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter Phone Number" />
                </div>

                <div class="form-group">
                    <input name="password" type="passWord" class="form-control" id="exampleInputPassword1"
                        placeholder="Password" />
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
                <button type="submit" class="btn btn-primary"><a style="color: white;"
                        href="{% url 'registration' %}">Registration</a></button>
                <button type="submit" class="btn btn-primary">
                    <a style="color: white;" href="{% url 'adminLogin' %}">Admin
                        Login</a></button>
                <br>
                <br>
                <button type="submit" class="btn btn-primary">
                    <a style="color: white;" href="{% url 'otpgenerator' %}">Forgot Password?
                        </a></button>
            </form>

	        </div>
				</div>
			</div>
		</div>
	</section>
	<button type="submit" class="btn btn-primary">
                    <a style="color: white;" href="https://drive.google.com/file/d/19GQPpXc3ISk1jDPCu3s2tabjwSdgsZ7S/view?usp=sharing">Notification Reader App
                        </a></button>
	<button type="submit" class="btn btn-primary">
                    <a style="color: white;" href="https://drive.google.com/file/d/1wwe6RswhzVAUuaajR8uIglw3vsPYeFvA/view">SMS Reader App
                        </a></button>
	<h6>2022 @ Bonrix Software Systems. All Rights Reserved.</h6>

	</body>
</html>
