{% extends 'bash.html' %}
{% load static %}
{% block content %}
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<style>
    .home-content .sales-boxes .recent-sales {
        width: 100%;
        background: #fff;
        padding: 20px 30px;
        margin: 0 20px;
        border-radius: 12px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
</style>

<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">MEMBERS DETAILS</span>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search'></i>
        </div>
        <div class="profile-details">
            <i class="fa fa-user" aria-hidden="true" style="margin-left:40px;"></i>
            <form action="{% url 'logout' %}" method="post" id="my_form">
                {% csrf_token %}
                <button type="submit"></button>
                <a href="javascript:{}" onclick="document.getElementById('my_form').submit();"
                    style="margin-left:10px; text-decoration:none;"> Logout </a>

            </form>
        </div>
    </nav>

    <div class="home-content">


        <div class="sales-boxes">
            <div class="recent-sales box">
                <div class="title">Register Android Id </div>
                <hr>
                <div class="sales-details">
                    <form method="POST" class="post-form" action="{% url 'addAndriodId1' andriodUser.phone  %}">
                        {% csrf_token %}
                        <div class="container">
                            {% if message %}
                            <h3 align="center" style="border: 1px solid black;">Android Id Already Exists</h3>
                            {% endif %}
                            <br>

                            <div class="form-group row">


                                <div class="form-group">
                                    <label for="text">Android Id 1</label>
                                    <input name="androidid1" type="text" class="form-control" id="exampleInputPassword"
                                        required />

                                </div>

                                <button type="submit" class="btn btn-primary">Add Device</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
