{% load static %}
<html lang="en">
  <head>
  	<title>Log In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<h3 class="text-center mb-4">Reset Password</h3>
				<form method="post" action="{% url 'forgotpass' %}">
					{% csrf_token %}
					<input type="hidden" name="passotp" value="{{otp}}">
					<input type="hidden" name="passphone" value="{{mobNum}}">

					<div class="form-group">
						<input name="fotp" type="text" class="form-control" placeholder="Enter OTP" />
					</div>
					<div class="form-group">
						<input name="newpass" type="passWord" class="form-control" id="exampleInputPassword1" placeholder="Password" />
					</div>
					<div class="form-group">
						<input name="repass" type="passWord" class="form-control" id="exampleInputPassword2"
							placeholder="Re-Password" />
					</div>

                <button type="submit" class="btn btn-primary">Update</button>

            </form>

	        </div>
				</div>
			</div>
		</div>
	</section>
	</body>
</html>
